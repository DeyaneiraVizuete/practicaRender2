
{% extends "./plantilla.html" %}
{% block body %}

<br>
<div >
    <div class="text-center">
        <h3 style="color: white"><b>Listado de Paises</b></h3>
    </div>
</div>
<br>
<div class="text-end">
  <a href="{% url 'nuevoPais' %}" class="btn btn-success" style="margin-right: 25%;">Agregar País</a>
</div>
<center>
  <hr style=" width: 50%; border: 2px solid white;">
</center>
<table style="margin-left: 20%; width: 60%;" class="table table-striped table-hover" id="tbl-paises">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">NOMBRE</th>
        <th scope="col">CONTINENTE</th>
        <th scope="col">CAPITAL</th>
        <th></th>
      </tr>
    </thead>

    <!-- Consultar los datos de la base de datos y traerlos a la tabla creada -->
    <tbody>
      {% for paisTemporal in paises %}
            <tr>
                <td>{{paisTemporal.id}}</td>
                <td>{{paisTemporal.nombre}}</td>
                <td>{{paisTemporal.continente}}</td>
                <td>{{paisTemporal.capital}}</td>
                <td>
                  <a href="{% url 'editarPais' paisTemporal.id %}" class="btn btn-warning">Editar</a>
                  
                  <!-- Llamar a la url con parámetros -->

                  <a href="{% url 'eliminarPais' paisTemporal.id %}" class="btn btn-danger"
                  onclick="return confirm('Estás seguro que deseas eliminar?')">Eliminar</a>
                </td>
            </tr>
      {% endfor %}
    </tbody>
  </table>

  <script>
    // LLamar a mi tabla con el nombre del id
    let table = new DataTable('#tbl-paises');
  
  </script>

  <style>
    /* Dar al borde */
    .dt-input{
      border:3px solid white !important;
      border-radius: 20px !important;
      margin-left: 60%;
      margin-right: 42%;

    }
    .dt-search label{
      color: white !important;
    }

    .dt-search input{
      color: white !important;
    }

  </style>

{% endblock %}
