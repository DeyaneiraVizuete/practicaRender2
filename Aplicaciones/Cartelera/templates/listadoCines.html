
<br>
<div>
    <div class="text-center">
        <h3 style="color: white"><b>Listado de Cines</b></h3>
    </div>
</div>
<br>
<center>
    <hr style=" width: 50%; border: 2px solid white;">
  </center>
  <table style="margin-left: 25%; width: 50%;" class="table table-striped table-hover" id="tbl-cine">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">NOMBRE</th>
          <th scope="col">DIRECCIÓN</th>
          <th scope="col">TELÉFONO</th>
          <th></th>
        </tr>
      </thead>
  
      <!-- Consultar los datos de la base de datos y traerlos a la tabla creada -->
      <tbody>
          {% for cineTemporal in cines %}
          <tr>
                  <td>{{cineTemporal.id}}</td>
                  <td>{{cineTemporal.nombre}}</td>
                  <td>{{cineTemporal.direccion}}</td>
                  <td>{{cineTemporal.telefono}}</td>
                  <td>
                    <a href="#" class="btn btn-outline-warning btn-circle">
                        <i class="fas fa-pencil"></i>
                        Editar
                    </a>
                    
                    <!-- Llamar a la url con parámetros -->
  
                    <a href="#" class="btn btn-outline-danger btn-circle"
                    onclick="return confirm('Estás seguro que deseas eliminar?')">
                    <i class="fas fa-trash"></i>
                    Eliminar
                    </a>
                  </td>
              </tr>
        {% endfor %}
      </tbody>
    </table>
  
    <script>
      // LLamar a mi tabla con el nombre del id
      let table = new DataTable('#tbl-cine');
    
    </script>
  
    <style>
      /* Dar al borde */
      .dt-input{
        border:3px solid white !important;
        border-radius: 20px !important;
        margin-left: 60%;
        margin-right: 42%;
  
      }
      .dt-search label{
        color: white !important;
      }
  
      .dt-search input{
        color: white !important;
      }
  
    </style>
