{% extends "./plantilla.html" %}
{% block body %}

<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <!--El metodo post es mas seguro al transportar datos-->
            <form action="{% url 'procesarActualizacionPais' %}" method="post">
                <!-- Para que no exista Hackeo -->
                {% csrf_token %}

                <input type="hidden" name="id" class="form-control"
                id="id" value="{{paisEditar.id}}">
                <br>

                <label for="" style="color: white;"><b>Nombre:</b></label>
                <input type="text" name="nombre" class="form-control"
                id="nombre" value="{{paisEditar.nombre}}" placeholder="Ingrese el Nombre">
                <br>
                <label for="" style="color: white;"><b>Continente:</b></label>
                <input type="text" name="continente" class="form-control"
                id="continente" value="{{paisEditar.continente}}" placeholder="Ingrese el Continente">
                <br>
                <label for="" style="color: white;"><b>Capital:</b></label>
                <input type="text" name="capital" class="form-control"
                id="capital" value="{{paisEditar.capital}}" placeholder="Ingrese la Capital">
                <br>
                <button type="submit" class="btn btn-primary">
                    ACTUALIZAR
                </button>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <a href="{% url 'listadoPais' %}" class="btn btn-danger">CANCELAR</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
